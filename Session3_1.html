<!DOCTYPE html>
<html>
<head>
	
	<title>Assignment3_1</title>
		
</head>
<body>
	<h2>Car Object</h2>
	<div id="car_obj"></div>	
	<script>
		function Car(make, model, year) {
			this.make = make;
			this.model = model;
			this.year = year;
			
			this.carDetails = function(){
				return ("Make of car: " + this.make + ", Model: " + 
					this.model + ", Year: " + this.year);
			};
		}
		var car1 = new Car("Bugatti", "Chiron", 2017);
		var car2 = new Car("Mercedes", "S600", 2017);

		

		document.getElementById("car_obj").innerHTML = car1.carDetails() + "<br/>" + car2.carDetails();
	</script>
</body>
</html>
